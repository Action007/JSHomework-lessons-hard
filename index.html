<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/i1.png">
  <title>Marvel</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__wrap">
      <div class="logo">
        <img src="images/marvel-logo.png" alt="marvel logo">
      </div>
    </div>
    <div class="header__wrapper">
      <div class="header__text">
        Marvel Characters
      </div>
    </div>
  </header>

  <main class="main">
    <section class="blog">
      <div class="container">
        <div class="blog-select">
          <select class="blog__select">
            <option class="blog__option" value="0">
              Все персонажи
            </option>
          </select>
          <select class="blog__select">
            <option class="blog__option" value="0">
              Все персонажи
            </option>
            <option class="blog__option" value="deceased">
              Мертв
            </option>
            <option class="blog__option" value="alive">
              Жив
            </option>
            <option class="blog__option" value="unknown">
              Неизвестно
            </option>
          </select>
          <select class="blog__select">
            <option class="blog__option" value="0">
              Все персонажи
            </option>
            <option class="blog__option" value="female">
              Женщина
            </option>
            <option class="blog__option" value="male">
              Мужчина
            </option>
          </select>
        </div>
        <div class="blog__inner">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="logo">
      <img src="images/marvel-logo.png" alt="marvel logo">
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>
